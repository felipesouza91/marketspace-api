name: Java CI with Maven when pull request

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      TOKEN_SECRET: ${{ secrets.TOKEN_TEST }}
      BUCKET_NAME: ${{ secrets.MINIO_BUCKET_TEST }}
      MINIO_URL: ${{ secrets.MINIO_URL_TEST }}
      MINIO_ACCESS_KEY: ${{ secrets.MINIO_ACCESSEY_TEST }}
      MINIO_ACCESS_SECRET:  ${{ secrets.MINIO_ACCESSSECRET_TEST }}
    steps:
      - name: Chekout git files
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: maven

      - name: Build with Maven
        run: mvn -B verify --file pom.xml

      - name: Report coverage
        run: mvn -Dsonar.coverage.jacoco.xmlReportPaths=./target/site/jacoco/jacoco.xml org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Pcoverage
