spring:
  profile:
    profiles:
      active: test,minio
  application:
    name: marketspace-api
  liquibase:
    change-log: classpath:/db/db.changelog-master.yaml
  jpa:
    show-sql: true

  servlet:
    multipart:
      max-file-size: 2MB
      max-request-size: 10MB

api:
  security:
    token:
      secret: ${TOKEN_SECRET}
      expiration-time: ${TOKEN_EXPIRATION_TIME:60}
