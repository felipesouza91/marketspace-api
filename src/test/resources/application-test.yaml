spring:
  profile:
    profiles:
      active: test,minio
  application:
    name: marketspace-api
  liquibase:
    change-log: classpath:/db/db.changelog-master.yaml
  jpa:
    show-sql: true

  servlet:
    multipart:
      max-file-size: 2MB
      max-request-size: 10MB

api:
  security:
    token:
      secret: ${{ secrets.TOKEN_TEST }}
      expiration-time: 60 # 1h in minuts
  storage:
    minio:
      bucketName: ${{ secrets.MINIO_BUCKET_TEST }}
      url: ${{ secrets.MINIO_URL_TEST }}
      accessKey: ${{ secrets.MINIO_ACCESSEY_TEST }}
      accessSecret: ${{ secrets.MINIO_ACCESSSECRET_TEST }}