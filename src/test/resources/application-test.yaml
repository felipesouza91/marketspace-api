spring:
  profile:
    profiles:
      active: test,minio
  application:
    name: marketspace-api
  liquibase:
    change-log: classpath:/db/db.changelog-master.yaml
  jpa:
    show-sql: true
  jackson:
    deserialization:
      fail-on-unknown-properties: true

  servlet:
    multipart:
      max-file-size: 2MB
      max-request-size: 10MB

api:
  security:
    token:
      secret: ${TOKEN_SECRET}
      expiration-time: ${TOKEN_EXPIRATION_TIME:360}
  storage:
    minio:
      bucketName: ${BUCKET_NAME:marketstore}
      url: ${MINIO_URL:http://localhost:9000}
      accessKey: ${MINIO_ACCESS_KEY}
      accessSecret: ${MINIO_ACCESS_SECRET}